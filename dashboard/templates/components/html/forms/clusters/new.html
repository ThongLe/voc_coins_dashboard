{% load staticfiles i18n %}
{% load widget_tweaks %}

<form>
    <fieldset>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="clusterName">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Number of Sectors</label>
                    <p class="form-control-static" id="sectorsCount">0</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>FRC Supply</label>
                    <input class="form-control" id="frcSupply" type="number" value="20">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% include "web/components/html/tables/clusters/new_sectors.html" %}
            </div>
        </div>
    </fieldset>
</form>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <button class="btn btn-default" style="width: 100%;">
            <a onclick="submitCluster()">
                Submit
            </a>
        </button>
    </div>
    <div class="col-lg-6"></div>
</div>
