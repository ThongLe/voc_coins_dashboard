{% load staticfiles i18n %}
{% load widget_tweaks %}

<form role="form" action="{% url 'gv:api:academic:evaluate' %}" method="post" id="academicUploadForm" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Allocation File</label>
                {% render_field form.allocation_file_name|append_attr:"class=form-control" %}
                {{form.file_name.errors}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Testing Incidents Set File</label>
                {% render_field form.file_name|append_attr:"class=form-control" %}
                {{form.file_name.errors}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <button class="btn btn-default">Upload</button>
        </div>
    </div>
</form>
